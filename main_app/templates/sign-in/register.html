{% extends 'base_auth.html' %}

{% block content %}
<div
      class="h-custom w-50 h-auto p-4 rounded-5"
      style="background-color: rgb(228, 231, 241)"
    >
      <div class="text-center">
        <p class="display-6">Registrarse</p>
      </div>
      <div class="flex-row justify-content-center align-items-center p-3">
        <form autocomplete="off" method="POST">
          {% csrf_token %}
          <!-- Email input -->
          <div class="container w-100">
            <div class="row">
              <div class="form-outline mb-4 col-6">
                <label class="form-label" for="form3Example3">Nombre</label>
                {{form.name}}
              </div>
              <div class="form-outline mb-4 col-6">
                <label class="form-label" for="form3Example3">Apellidos</label>
                {{form.apellidos}}
              </div>
            </div>
            <div class="row">
              <div class="form-outline mb-4 col-4">
                <label class="form-label" for="form3Example3"
                  >Carnet de Identidad</label
                >
               {{form.ci}}
              </div>
              <div class="form-outline mb-4 col-4">
                <label class="form-label" for="form3Example3"
                  >Apartamento</label
                >
                {{form.apto}}
              </div>
              <div class="form-outline mb-4 col-4">
                <label class="form-label" for="form3Example3">Teléfono</label>
                {{form.tfno}}
              </div>
            </div>
            <div class="row">
              <div class="form-outline mb-3 col-6">
                <label class="form-label" for="form3Example4">Correo</label>
                {{form.email}}
              </div>
              <div class="form-outline mb-3 col-6">
                <label class="form-label" for="form3Example4">Contraseña</label>
                {{form.password}}
              </div>
            </div>
          </div>
          <div class="text-center text-lg-center mt-4 pt-2">
            <button
              type="submit"
              class="btn btn-primary btn-lg w-100"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              Registrarse
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              ¿Ya tienes una cuenta?
              <a href={% url 'login' %} class="link-danger">Inicia Sesión</a>
            </p>
          </div>
        </form>
      </div>
    </div>
{% endblock content %}
