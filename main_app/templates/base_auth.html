{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FABRIM | {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href={% static 'css/bootstrap.min.css' %} />
    <link rel="stylesheet" href={% static 'css/my_styles.css' %} />
  </head>
  <body
    class="d-flex p-2 flex-column min-vh-100 justify-content-center align-content-center align-items-lg-center"
    style="background-color: rgb(16, 39, 104)"
  >
    {% block content %} {% endblock content %}

    <script src={% static 'js/bootstrap.min.js' %}></script>
    <script src={% static 'js/bootstrap.bundle.min.js' %}></script>
  </body>
</html>
